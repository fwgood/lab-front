language: node_js
dist: xenial
sudo: required

node_js:
  - 'node'
cache: yarn
before_install:
  - sudo apt-get install -y sshpass
install:
  - yarn install
script:
  - yarn build
after_script:
  - mkdir ~/.ssh/; echo "$SSH_KNOWN_HOST" > ~/.ssh/known_host
  - sshpass -p $SSH_PASS scp -r dist/*  $SSH_USER@$SSH_IP:/usr/share/nginx/html/lab
branches:
  only:
    - master
